<div class="container" id="feedbackPage">
	<div class="row">
		<div class="col-sm-12">
			<div id="info" class="col-sm-12 ">I highly appreciate you trying this very early version and look forward to your feedback (a bug you noticed or a suggestion) in improving the app.</div>
		</div>
	</div>

	<div class="row flip-in" ng-show="submitted == true">
		<div class="col-md-12" id="feedbackReport" >
			<div class="alert alert-info">
				<p class="lead">{{response}}</p>
				<button type="button" class="btn btn-primary" ng-click="resetFeedback()">Another Feedback</button>
			</div>
		</div>
	</div>

	<form name="form" novalidate class="form-horizontal slide-top" class="col-sm-8 cold-sm-offset-2" role="form" ng-show="submitted==false">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label" placeholder="Bug you noticed or suggestion for improvement." >Details</label>
			<div class="col-sm-5">
				<textarea class="form-control" rows="3" required ng-model="feedbackData.details"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="name" placeholder="Name" required ng-model="feedbackData.name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-5">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="feedbackData.email" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" ng-disabled="form.$invalid" ng-click="submitFeedback()">Submit Feedback</button>
			</div>
		</div>
	</form>
</div>
